# Configuration for ElectronicsTimeline charts

canvas:
  width: 900
  fill: "#f4f5f6"
  padding:
    v: 20
    h: 20

category:
  font_size: "16pt"
  height: 45
  padding:
    b: 20 # bottom
    l: 0  # left

bar:
  height: 25
  margin:
    h: 5 # horizontal
    v: 3 # vertical
  fill:
    owned: "#a5a8af"
    used: "#42454a"
    used_current: "#00358c"
    used_other_computer: "#50ac5f"
  text:
    fill:
      over: "#fbfbfc"
      side: "#42454a"
    font_size: "12pt"
    margin:
      b: 7 # bottom
      h: 5 # horizontal

font: "Source Sans Pro"

timeline_block:
  margin:
    b: 20
  padding:
    b: 10

year:
  height: 25
  text:
    fill: "#c1c3c8"
    font_size: "12pt"
    padding:
      b: 7 # bottom
  stroke: "#c1c3c8"
  stroke_width: 1